<div class="d-flex justify-content-center my-auto">
    <div class="w-50">
        <nb-card [formGroup]="loginFormGroup">
            <nb-card-header>Admin Login</nb-card-header>
            <nb-card-body>
                <ng-container *ngIf="errorMessage !== undefined">
                    <div class="alert alert-danger mb-3">
                        {{errorMessage}}
                    </div>
                </ng-container>

                <input type="email" nbInput fullWidth status="basic" placeholder="Email" formControlName="email">
                <div class="alert alert-danger mt-1"
                    *ngIf="loginFormGroup.get('email').invalid && (loginFormGroup.get('email').dirty || loginFormGroup.get('email').touched)">
                    <div *ngIf="loginFormGroup.get('email').errors['required']">
                        Email is required
                    </div>
                </div>
                
                <input type="password" nbInput fullWidth status="basic" placeholder="Password" formControlName="password"
                    class="mt-3">
                <div class="alert alert-danger mt-1"
                    *ngIf="loginFormGroup.get('password').invalid && (loginFormGroup.get('password').dirty || loginFormGroup.get('password').touched)">
                    <div *ngIf="loginFormGroup.get('password').errors['required']">
                        Password is required
                    </div>
                </div>

                
            </nb-card-body>
            <nb-card-footer>
                <button nbButton status="success" (click)="login()">
                    LOGIN
                </button>
            </nb-card-footer>
        </nb-card>
    </div>
</div>
