<div class="modal-body">
  <button type="button" class="close" (click)="closeModal()">
    <span aria-hidden="true"><i class="icon-close"></i></span>
  </button>

  <div class="form-box">
    <div class="form-tab nav-fill">
      <ul ngbNav #nav="ngbNav" class="justify-content-center nav nav-pills">
        <li ngbNavItem>
          <a ngbNavLink>{{"LOGIN.SIGN_IN" | translate}}</a>
          <ng-template ngbNavContent>
            <form action="#">
              <div class="form-group">
                <label for="singin-email">Email *</label>
                <input type="text" class="form-control" id="singin-email" name="singin-email" required>
              </div>

              <div class="form-group">
                <label for="singin-password">{{"LOGIN.PASSWORD" | translate}}</label>
                <input type="password" class="form-control" id="singin-password" name="singin-password" required>
              </div>

              <div class="form-footer">
                <button type="submit" class="btn btn-outline-primary-2">
                  <span>{{"LOGIN.LOGIN" | translate}}</span>
                  <i class="icon-long-arrow-right"></i>
                </button>

                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="signin-remember">
                  <label class="custom-control-label" for="signin-remember">{{"LOGIN.REMEMBER_ME" | translate}}</label>
                </div>

                <a href="javascript:;" class="forgot-link">{{"LOGIN.FORGOT_PASSWORD" | translate}}</a>
              </div>
            </form>
          </ng-template>
        </li>
        <li ngbNavItem>
          <a ngbNavLink>{{"LOGIN.REGISTER" | translate}}</a>
          <ng-template ngbNavContent>
            <form action="#">
              <div class="form-group">
                <label for="register-email">Email *</label>
                <input type="email" class="form-control" id="register-email" name="register-email" required>
              </div>

              <div class="form-group">
                <label for="register-password">{{"LOGIN.PASSWORD" | translate}}</label>
                <input type="password" class="form-control" id="register-password" name="register-password" required>
              </div>

              <div class="form-footer">
                <button type="submit" class="btn btn-outline-primary-2">
                  <span>{{"LOGIN.SIGN_UP" | translate}}</span>
                  <i class="icon-long-arrow-right"></i>
                </button>
              </div>
            </form>
          </ng-template>
        </li>
      </ul>
      <div [ngbNavOutlet]="nav"></div>
    </div>
  </div>
</div>
