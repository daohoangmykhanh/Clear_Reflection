<div class="container">
    <div class="heading heading-center">
        <h2 class="title font-weight-bolder" contentAnim aniName="blurIn">{{"HOME.RECENT_COLLECTION.RECENT_ARRIVALS" | translate}}</h2>
    </div>

    <ul ngbNav #nav="ngbNav" class="nav nav-pills nav-border-anim justify-content-center mb-1">
         <li [ngbNavItem]="titles[cat[0]]" *ngFor="let cat of categories">
            <ng-template ngbNavContent>
                <div class="products">
                    <div class="row" *ngIf="!loaded else loadedBlock">
                        <div class="col-6 col-md-4 col-lg-3" *ngFor="let i of [1,2,3,4,5,6,7,8]">
                            <div class="skel-pro">
                            </div>
                        </div>
                    </div>
                    <ng-template #loadedBlock>
                        <div class="row justify-content-center">
                            <molla-product-twelve
                                [product]="product"
                                class="col-6 col-md-4 col-lg-3"
                                *ngFor="let product of (products | catFilter : cat).slice(0, loadCount)">
                            </molla-product-twelve>
                        </div>
                    </ng-template>
                </div>
            </ng-template>
        </li>
    </ul>
    <div [ngbNavOutlet]="nav"></div>

    <div class="more-container text-center" *ngIf="hasMore">
        <a routerLink="/product/shop/list" class="btn btn-outline-darker btn-more" >
            <span>{{"HOME.RECENT_COLLECTION.SEE_ALL_PRODUCTS" | translate}}</span>
            <i class="icon-refresh" [class.load-more-rotating]="loadMoreLoading"></i>
        </a>
    </div>
</div>
