<div class="container recent-arrivals">
    <div class="heading heading-center">
        <h2 class="title font-weight-bolder" contentAnim aniName="blurIn">Trendy Products</h2>
    </div>

    <ul ngbNav #nav="ngbNav" class="nav nav-pills nav-border-anim justify-content-center pb-3 tab-content-carousel" [destroyOnHide]="false">
         <li [ngbNavItem]="titles[cat[0]]" *ngFor="let cat of categories">
            <ng-template ngbNavContent>
                <div *ngIf="!loaded else loadedBlock">
                    <owl-carousel carouselClasses="owl-simple carousel-with-shadow" [options]="sliderOption">
                        <div class="skel-pro"
                            *ngFor="let i of [1,2,3,4,5]">
                        </div>
                    </owl-carousel>
                </div>
                <ng-template #loadedBlock>
                    <owl-carousel carouselClasses="owl-simple carousel-with-shadow carousel-equal-height" [options]="sliderOption">
                        <molla-product-twelve  [product]="product"
                            *ngFor="let product of (products | catFilter : cat) | slice:0:5">
                        </molla-product-twelve>
                    </owl-carousel>
                </ng-template>
            </ng-template>
        </li>
    </ul>
    <div [ngbNavOutlet]="nav"></div>
</div>
