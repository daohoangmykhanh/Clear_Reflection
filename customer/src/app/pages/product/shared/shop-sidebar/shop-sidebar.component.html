<div class="sidebar-shop" [ngClass]="toggle ? 'sidebar-filter' : 'sidebar'">
  <div [class.sidebar-filter-wrapper]="toggle">
      <div class="widget widget-clean">
          <label>{{"PRODUCT.SIDEBAR.FILTERS" | translate}}</label>
          <a [routerLink]="" class="sidebar-filter-clear">{{"PRODUCT.SIDEBAR.CLEAN_ALL" | translate}}</a>
      </div>

      <div class="widget widget-collapsible">
          <h3 class="widget-title mb-2">
              <a data-toggle="collapse" href="#widget-1" role="button" aria-expanded="true" aria-controls="widget-1">
                {{"PRODUCT.SIDEBAR.CATEGORY" | translate}}
              </a>
          </h3>

          <div class="collapse show" id="widget-1">
              <div class="widget-body pt-0">
                  <div class="filter-items filter-items-count">
                      <div class="filter-item" *ngFor="let cate of categories">
                          <a routerLinkActive="active">{{cate.categoryName }}</a>
                      </div>
                  </div>
              </div>
          </div>
      </div>

      <div class="widget widget-collapsible">
          <h3 class="widget-title mb-2">
              <a data-toggle="collapse" href="#widget-3" role="button" aria-expanded="true" aria-controls="widget-3">
                {{"PRODUCT.SIDEBAR.COLOR" | translate}}
              </a>
          </h3>

          <div class="collapse show" id="widget-3">
              <div class="widget-body pt-0">
                  <div class="filter-colors">
                      <a *ngFor="let color of colors">
                          <p>{{color.colorName}}</p>
                      </a>
                  </div>
              </div>
          </div>
      </div>

      <div class="widget widget-collapsible">
        <h3 class="widget-title mb-2">
            <a data-toggle="collapse" href="#widget-6" role="button" aria-expanded="true" aria-controls="widget-4">
              {{"PRODUCT.SIDEBAR.CUSTOMER_RATING" | translate}}
            </a>
        </h3>

        <div class="collapse show" id="widget-6">
          <div class="widget-body">
              <div class="filter-items">
                  <div class="filter-item" *ngFor="let item of [5,4,3,2,1]; let index = index;">
                      <div class="custom-control custom-checkbox">
                          <input type="checkbox" class="custom-control-input" [id]="'rating-' + index"
                              [checked]="containsAttrInUrl('rating', item.toString())"
                              (change)="onAttrClick('rating', item.toString())">
                          <label class="custom-control-label" [for]="'rating-' + index">
                              <span class="ratings-container">
                                  <span class="ratings">
                                      <span class="ratings-val" [style.width]="item * 20 + '%'"></span>
                                  </span>

                                  <span class="ratings-text"></span>
                              </span>
                          </label>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      </div>
  </div>
</div>
